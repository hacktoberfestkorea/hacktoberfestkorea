{% extends "base.html" %}
<!-- HTML file to show on browser -->
{% block extrahead %}
  {% set title = config.site_name %}

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ config.copyright }}" />
  <meta property="og:url" content="{{ page.canonical_url }}" />
  <meta property="og:image" content="{{ config.site_url ~ config.theme.favicon }}" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="256" />
  <meta property="og:image:height" content="256" />
  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="{{ config.site_name }}">
  <meta name="twitter:creator" content="{{ config.site_name }}">
  <meta property="twitter:title" content="{{ title }}">
  <meta name="twitter:description" content="{{ config.copyright }}">
  <meta name="twitter:image" content="{{ config.site_url ~ config.theme.favicon }}">
  <meta name="twitter:image:alt" content="{{ config.site_name }}">
{% endblock %}
